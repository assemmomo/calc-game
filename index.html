<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="gameName">Calc Game</h1>
    <section class="sec">
        <div class="resDiv">
            <p class="resP"></p>
            <div class="next">Play againe</div>
        </div>
        <div class="nums">
            <span class="num"></span>
            <span class="notNum">+</span>
            <span class="num"></span>
            <span class="notNum">=</span>
            <input class="inp" type="number" placeholder="?" max="200" min="0">
        </div>
        <div class="timer"></div>
    </section>
    <div class="startGame">
        <h3>Hello</h3>
        <div onclick="start()">Start</div>
    </div>
    <footer class="footer">
        <div class="showFooter"><i class="fa-solid fa-chevron-up"></i></div>

        <div class="links">
            <a href="https://www.facebook.com/assem.mohamed.9699" target="_blank"><i class="fa-brands fa-facebook face"></i></a>
            <a href="https://www.instagram.com/assem2035/" target="_blank"><i class="fa-brands fa-instagram face"></i></a>
            <a href="https://www.linkedin.com/in/nitro-fn-a3b4a8294/" target="_blank"><i class="fa-brands fa-linkedin face"></i></a>
            <a href="https://github.com/assemmomo" target="_blank"><i class="fa-brands fa-github face"></i></a>
        </div>
        <h3>Created By : Assem Mohamed.</h3>
    </footer>


    <script src="script.js"></script>
</body>
</html>
